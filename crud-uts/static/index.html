<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CRUD Go - UTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .list-group-item {
            transition: all 0.3s ease;
        }
        
        .list-group-item:hover {
            background-color: #f1f3f5;
        }
        
        .loading-text {
            color: #6c757d;
            font-style: italic;
        }
        
        .error-text {
            color: #dc3545;
        }
        
        .success-text {
            color: #28a745;
        }
        
        .edit-form {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Add custom button styles */
        
        .btn-custom {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn-outline-custom {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-color: #007bff;
            color: #007bff;
        }
        
        .btn-outline-custom:hover {
            background-color: #007bff;
            color: white;
        }
        /* Add custom card styles */
        
        .card-custom {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        
        .card-header-custom {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }
        
        .card-body-custom {
            padding: 20px;
        }
        /* Add spacing between sections */
        
        .section-spacing {
            margin-top: 30px;
        }
    </style>
</head>

<body class="p-5" style="background-color: #f4f7fa;">
    <div class="container">
        <h1 class="mb-4 text-center">UTS CRUD Golang - Kategori & Produk</h1>

        <div class="row mb-5 section-spacing">
            <!-- Kategori Section -->
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-header card-header-custom">
                        <h4 class="mb-0">Manajemen Kategori</h4>
                    </div>
                    <div class="card-body card-body-custom">
                        <div class="mb-3">
                            <div class="input-group mb-2">
                                <input type="text" id="kategoriNama" class="form-control" placeholder="Nama Kategori" required>
                                <button onclick="createKategori()" class="btn btn-custom btn-primary">Tambah</button>
                            </div>
                            <button onclick="loadKategori()" class="btn btn-outline-custom">
                                <span id="refreshKategoriText">Refresh</span>
                                <span id="refreshKategoriSpinner" class="spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </div>
                        <div id="kategoriError" class="mt-2"></div>
                        <ul id="kategoriList" class="mt-3 list-group">
                            <li class="list-group-item loading-text">Memuat data kategori...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Produk Section -->
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-header card-header-custom">
                        <h4 class="mb-0">Manajemen Produk</h4>
                    </div>
                    <div class="card-body card-body-custom">
                        <div class="mb-3">
                            <input type="text" id="produkNama" class="form-control mb-2" placeholder="Nama Produk" required>
                            <input type="number" id="produkHarga" class="form-control mb-2" placeholder="Harga" min="1" required>
                            <select id="produkKategoriId" class="form-select mb-2" required>
                                <option value="">Pilih Kategori</option>
                            </select>
                            <div class="d-flex">
                                <button onclick="createProduk()" class="btn btn-custom btn-success me-2">Tambah Produk</button>
                                <button onclick="loadProduk()" class="btn btn-outline-custom">
                                    <span id="refreshProdukText">Refresh</span>
                                    <span id="refreshProdukSpinner" class="spinner-border spinner-border-sm d-none"></span>
                                </button>
                            </div>
                        </div>
                        <div id="produkError" class="mt-2"></div>
                        <ul id="produkList" class="mt-3 list-group">
                            <li class="list-group-item loading-text">Memuat data produk...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // (JavaScript code remains unchanged)
    </script>
</body>

</html>
